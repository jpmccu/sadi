log4j.rootLogger=WARN, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d] %-5p %m%n

log4j.appender.CONSOLE_DEBUG=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE_DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE_DEBUG.layout.ConversionPattern=[%d] %-5p %c:%-6L %m%n

log4j.appender.FILE_DEBUG=org.apache.log4j.FileAppender
log4j.appender.FILE_DEBUG.File=/tmp/share.debug.log
log4j.appender.FILE_DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE_DEBUG.layout.ConversionPattern=[%d] %-5p %c:%-6L %m%n

log4j.logger.ca.wilkinsonlab.sadi=INFO
log4j.logger.ca.wilkinsonlab.sadi.share=TRACE, CONSOLE_DEBUG
log4j.logger.ca.wilkinsonlab.sadi.share=TRACE, FILE_DEBUG
