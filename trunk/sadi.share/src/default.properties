# default.properties

sadi.registry.biomoby = ca.wilkinsonlab.sadi.biomoby.BioMobyRegistry
sadi.registry.biomoby.endpoint = http://biordf.net/sparql
#sadi.registry.biomoby.graph = http://mobyreg/services/

sadi.registry.sadi = ca.wilkinsonlab.sadi.rdf.RdfRegistry
sadi.registry.sadi.endpoint = http://biordf.net/sparql
sadi.registry.sadi.graph = http://sadiframework.org/registry

sadi.registry.sparql = ca.wilkinsonlab.sadi.sparql.VirtuosoSPARQLRegistry
sadi.registry.sparql.endpoint = http://biordf.net/sparql
sadi.registry.sparql.indexGraph = http://sparqlreg/endpoints/
sadi.registry.sparql.ontologyGraph = http://sparqlreg/ontology/

sadi.registryPriority = sadi, biomoby, sparql

share.typePattern = http://biordf.net/moby/([^/]+) http://purl.oclc.org/SADI/LSRN/$1_Record
share.typePattern = http://purl.uniprot.org/uniprot http://purl.oclc.org/SADI/LSRN/UniProt_Record

share.deadService = mpiz-koeln.mpg.de/get_GO_Term_by_Database_ID
#share.deadService = http://sadiframework.org/services/getGOTerm

share.skipPropertiesPresentInKB = false